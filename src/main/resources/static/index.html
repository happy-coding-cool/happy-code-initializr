<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <section class="el-container">
        <aside class="el-aside" style="width: 200px;">Aside</aside>
        <section class="el-container">
            <main class="el-main">
                <header class="header">
                    <h1 class="logo">
                        <a href="/"><span class="logo-content" tabindex="-1">logo location</a></h1>
                </header>
                <el-divider></el-divider>
                <div class="el-row">
                    <div class="el-col el-col-12">
                        <div class="grid-content bg-purple">
                            <el-form ref="form" :model="form" label-width="80px">
                                <div class="el-row">
                                    <div class="el-col el-col-12 el-form--label-left el-form--label-separate">
                                        <el-form-item label="Project">
                                            <el-radio-group v-model="form.project">
                                                <el-radio label="Maven Project"></el-radio>
                                                <el-radio label="Gradle Project"></el-radio>
                                            </el-radio-group>
                                        </el-form-item>
                                    </div>
                                    <div class="el-col el-col-12 el-form--label-left el-form--label-separate">
                                        <el-form-item label="Language">
                                            <el-radio-group v-model="form.language">
                                                <el-radio label="Java"></el-radio>
                                                <el-radio label="Kotlin"></el-radio>
                                                <el-radio label="Groovy"></el-radio>
                                            </el-radio-group>
                                        </el-form-item>
                                    </div>
                                </div>
                                <el-form-item label="Spring Boot" class="el-form--label-left el-form--label-separate">
                                    <el-radio-group v-model="form.springBoot">
                                        <el-radio label="2.5.0 (SNAPSHOT)"></el-radio>
                                        <el-radio label="2.5.0 (M2)"></el-radio>
                                        <el-radio label="2.4.4 (SNAPSHOT)"></el-radio>
                                        <el-radio label="2.4.3"></el-radio>
                                        <el-radio label="2.3.10 (SNAPSHOT)"></el-radio>
                                        <el-radio label="2.3.9"></el-radio>
                                    </el-radio-group>
                                </el-form-item>
                                <div class="el-form--label-left el-form--label-separate">
                                    <label class="el-form-item__label">Project Metadata</label>
                                </div>
                                <div class="el-form--item-sets">
                                    <el-form-item label="Group">
                                        <el-input v-model="form.group"></el-input>
                                    </el-form-item>
                                    <el-form-item label="Artifact">
                                        <el-input v-model="form.artifact"></el-input>
                                    </el-form-item>
                                    <el-form-item label="Name">
                                        <el-input v-model="form.name"></el-input>
                                    </el-form-item>
                                    <el-form-item label="Description">
                                        <el-input v-model="form.description"></el-input>
                                    </el-form-item>
                                    <el-form-item label="Package name">
                                        <el-input v-model="form.packageName"></el-input>
                                    </el-form-item>
                                    <el-form-item label="Packaging">
                                        <el-radio-group v-model="form.packaging">
                                            <el-radio label="Jar"></el-radio>
                                            <el-radio label="War"></el-radio>
                                        </el-radio-group>
                                    </el-form-item>
                                    <el-form-item label="Java">
                                        <el-radio-group v-model="form.java">
                                            <el-radio label="15"></el-radio>
                                            <el-radio label="11"></el-radio>
                                            <el-radio label="8"></el-radio>
                                        </el-radio-group>
                                    </el-form-item>
                                </div>
                                <el-form-item class="el-form--button-bar">
                                    <el-button  @click="onSubmit"><span class="button-content" tabindex="-1"><span>Generate</span><span class="secondary desktop-only">⌘ + ⏎</span></span></el-button>
                                    <el-button  @click="onSubmit"><span class="button-content" tabindex="-1"><span>Explore</span><span class="secondary desktop-only">Ctrl + Space</span></span></el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                    <div class="el-col el-col-12">
                        <div class="grid-content bg-purple-light">
                            <div class="dependency--header">
                                <el-row>
                                    <el-col :span="12"><span class="label">Dependencies</span></el-col>
                                    <el-col :span="12"><el-button><span class="button-content" tabindex="-1"><span>Add <span class="desktop-only">dependencies</span>...</span><span class="secondary desktop-only">⌘ + b</span></span></el-button></el-col>
                                </el-row>
                                <el-divider></el-divider>



                            </div>

                            <div class="dependency--no-result">No dependency selected</div>
                            <ul class="dependency--results">
                                <li class="dependency--item">
                                    <div><strong>Spring Boot DevTools</strong></div>
                                </li>
                            </ul>


                        </div>
                    </div>
                </div>
            </main>
        </section>
    </section>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

    var Main = {
      el: '#app',
      data() {
        return {
          form: {
            group: '',
            artifact: '',
            name: '',
            description: '',
            packageName: '',
            type: [],
            resource: '',
            desc: ''
          }
        }
      },
      methods: {
        onSubmit() {
          console.log('submit!');
        }
      }
    }
  var Ctor = Vue.extend(Main)
  new Ctor().$mount('#app')
  </script>
</html>
